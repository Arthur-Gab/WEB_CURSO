<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative X Button</title>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        a {
            font-family: sans-serif;
            font-size: 2.625rem;
            line-height: 48px;
            text-decoration: none;
            padding: 40px 80px;
            color: #1e1e1e;
            border: 5px solid #1e1e1e;
            position: relative;
            transition: .5s;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #1e1e1e;
            z-index: -1;
            transition: .5s;
            transform: rotateX(90deg)
        }

        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #1e1e1e;
            z-index: -1;
            transition: .5s;
            transform: rotateY(90deg)
        }

        a:hover::before {
            transform: rotateX(0deg)
        }
        
        a:hover::after {
            transform: rotateY(0deg)
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="#">Hover Me</a>
</body>

</html>
