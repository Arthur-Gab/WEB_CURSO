<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left to Right Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: 'roboto';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4b4b4b;
        }

        a {
            font-size: 2.625rem;
            font-weight: 400;
            line-height: 48px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 40px 80px;
            position: relative;
            border: 3px solid #f84526;
        }

        a::before {
            content: 'BUTTON';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #f84526;
            background-color: #1e1e1e;
            display: grid;
            place-items: center;
            transition: all .5s;
        }

        a:hover::before {
            transform: translateX(100%) rotateY(360deg) scale(0);
            opacity: 0;
        }

        a::after {
            content: 'BUTTON';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #f84526;
            background-color: #1e1e1e;
            display: grid;
            place-items: center;
            transform: translateX(-100%) rotateY(360deg) scale(0);
            transition: all .5s;
            opacity: 0;
        }

        a:hover::after {
            transform: translateX(0) rotateY(0) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="#">Button</a>
</body>

</html>
