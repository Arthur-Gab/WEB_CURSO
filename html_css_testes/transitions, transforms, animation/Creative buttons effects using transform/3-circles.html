<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left to Right Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: 'roboto';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }

        a {
            font-size: 2.625rem;
            font-weight: 400;
            line-height: 48px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 40px 80px;
            position: relative;
            color: #f84526;
            transition: all .3s;
        }

        a::before,
        a::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #f84526;
            transform: translateY(-50%);
            transition: all .3s;
            z-index: -1;
            opacity: 0;
        }

        a::before {
            left: 0;
            /* X, Y, blur, color */
            box-shadow: -100px 0 0 #f84526;
        }

        a:hover::before {
            left: 50%;
            box-shadow: 30px 0 0 #f84526;
            transform: translateX(-50%) translateY(-50%);
        }

        a::after {
            right: 0;
            box-shadow: 100px 0 0 #f84526;
        }

        a:hover::after {
            right: 50%;
            box-shadow: -30px 0 0 #f84526;
            transform: translateX(50%) translateY(-50%);
        }

        a:hover::before,
        a:hover::after {
            opacity: 1;
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f84526;
            border-radius: 15px;
            transform: scale(0);
            transition: all .3s;
            z-index: -1;
        }

        a:hover span{
            transform: scale(1);
            transition-delay: .25s;
        }

        a:hover {
            color: #f2f2f2;
            transition-delay: .4s;
        }

    </style>
</head>

<body>
    <a href="#"> <span></span> Button</a>
</body>

</html>
