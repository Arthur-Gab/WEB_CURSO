<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Button</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: 'roboto';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        a {
            font-size: 2.625rem;
            font-weight: 300;
            line-height: 48px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: -2px;
            padding: 40px 80px;
            color: rgb(226, 1, 1);
            border: 3px solid red;
            transition: all .5s;
        }

        a:hover {
            border-width: 7px;
            font-weight: 700;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <a href="#">button</a>
</body>

</html>
