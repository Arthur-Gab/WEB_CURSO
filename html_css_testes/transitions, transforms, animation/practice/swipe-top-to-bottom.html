<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Top to Bottom Button</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: 'roboto';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }

        a {
            font-size: 2.625rem;
            font-weight: 300;
            line-height: 48px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: -2px;
            padding: 40px 80px;
            color: #f2f2f2;
            border: 3px solid #f2f2f2;
            position: relative;
            transition: all .5s;
            overflow: hidden;
        }

        a::before {
            content: 'YEAH!';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            place-items: center;
            background-color: #f44336;
            transition: all .5s;
            transform: translateY(-100%);
        }

        a:hover::before {
            transform: translateY(0);
        }

    </style>
</head>

<body>
    <a href="#">button</a>
</body>

</html>
