<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Swapping Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: 'roboto';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        a {
            font-size: 2.625rem;
            font-weight: 400;
            line-height: 48px;
            text-decoration: none;
            text-transform: uppercase;
            /* letter-spacing: -2px; */
            padding: 40px 80px;
            color: #ff6347;            
            position: relative;
            border: 3px solid #ff6347;      
            transition: all .5s;    
            overflow: hidden;  
        }

        a:hover {
            color: #f2f2f2;
        }

        a::before {
            content: '';
            width: 100%;
            height: 0%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ff6347;
            border-radius: 0 0 50% 50%;
            transition: all .5s;   
            z-index: -1;   
        }   

        a:hover::before {
            height: 190%;
        }

        

       
    </style>
</head>

<body>
    <a href="#">Button</a>
</body>

</html>
