<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Translate Z</title>


    <style>

        body {
            height: 98vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 300px;
            transition: transform 1s;
            cursor: pointer;
        }

        img:hover {
            /* distance beetwen my eyes and the father container (in this case the body) */
            transform: translateZ(300px);
        }

    </style>
</head>
<body>
    <h1>Perspective = 1000px</h1>
    <img src="cat.jpg" alt="">
</body>
</html>
