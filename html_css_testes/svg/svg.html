        :root {
            --bg-dark : #1e1e1e;
            --bg-white : #fff;
            --bg-low-white : #f2f2f2;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: "Mukta", sans-serif;
        }

        body {
            font-size: 62.75%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
        }

        .icon-container {
            margin: 0 .5rem;
            width: 2rem;
            height: 2rem;
            line-height: 1rem;
        }

        [class*="eicon-"] {
            fill: var(--bg-white);
        }

    </style>
