<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Efeito Rotação</title>

    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap');

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mukta', sans-serif;
        }

        body {
            background-color: #212123;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .card-giratorio {
            width: 50vw;
            height: 30vh;
        }

        .card-giratorio:hover .card-giratorio-conteudo {
            transform: rotateY(180deg);
        }

        .card-giratorio-conteudo {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: transform .8s;
            transform-style: preserve-3d;
        }

        .card-giratorio-conteudo-frente,
        .card-giratorio-conteudo-tras {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: pointer;
            backface-visibility: hidden;
            background: linear-gradient(-229deg, #0093E9, #80D0C7);   
            color: #fff;       
        }

        .card-giratorio-conteudo-tras {
            transform: rotateY(180deg);
        }

        .card-giratorio-conteudo-tras h1,
        .card-giratorio-conteudo-frente h1,
        .card-giratorio-conteudo-frente h2 {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        

    </style>
</head>

<body>

    <div class="card-giratorio">
        <div class="card-giratorio-conteudo">

            <div class="card-giratorio-conteudo-frente">
                <h1>The fair</h1>
                <h2>Time to some fun</h2>
            </div>
            <div class="card-giratorio-conteudo-tras">
                <h1>Flying away</h1>
            </div>

        </div>
    </div>

</body>

</html>
