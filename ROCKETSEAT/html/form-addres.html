<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addres Form</title>
  </head>
  <body>
    <form required>
      <fieldset>
        <legend>Please contact</legend>

        <br>
        <div>
          <label>Subject: </label>
          <div>
            <input type="radio" name="item-subject" id="suport" checked/>
            <label for="suport">Suport</label>
          </div>
          <div>
            <input type="radio" name="item-subject" id="sugestion" />
            <label for="sugestion">Sugestion</label>
          </div>
          <div>
            <input type="radio" name="item-subject" id="complain" />
            <label for="complain">Complain</label>
          </div>
        </div>

        <br>
        <div>
            <label for="user-name">Your name:</label>
            <br>
            <input type="text" id="user-name" placeholder="Your name" required>
        </div>

        <br>
        <div>
            <label for="user-email">Your email:</label>
            <br>
            <small>Your email should be @gmail.com</small>
            <br>
            <input type="email" name="user-email" id="user-email" placeholder="example@gmail.com" required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(gmail.com)" title="Your email should be @gmail.com">
        </div>

        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" maxlength="300"></textarea>
        </div>

        <br>
        <div>
            <input type="checkbox" name="authorization" id="authorization" checked>
            <label for="authorization">I agree to receive news by email</label>
        </div>

        <br>
        <div>  
            <button type="submit">Send</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
