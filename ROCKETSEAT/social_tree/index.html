<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree - Rockseat</title>

    <link rel="stylesheet" href="/assets/style/social_tree.css" />
  </head>
  <body>
    <main>
      <section id="social-tree">
        <div class="container">
          <div id="profile-view">
            <img src="/assets/img/ft_cabelo.png" alt="Foto de Perfil" title="Foto de Perfil"/>
            <p>
              <a
                href="https://www.instagram.com/arthur.fer_pvd/"
                target="_blank"
                title="Instagram do Arthur"
                tabindex="0"
                >@arthur.fer_pvd</a
              >
            </p>
          </div>

          <nav>
            <ul id="custons-links">
              <li><a href="#" title="Link para X">Link 1</a></li>
              <li><a href="#" title="Link para Y">Link 2</a></li>
              <li><a href="#" title="Link para Z">Link 3</a></li>
              <li><a href="#" title="Link para W">Link 4</a></li>
            </ul>

            <ul id="social-icons">
              <li>
                <a
                  href="https://twitter.com/urieldes"
                  target="_blank"
                  title="Twitter do Arthur"
                >
                  <img src="/assets/img/twitter.svg" alt="twitter logo" />
                </a>
              </li>
              <li>
                <a
                  href="https://www.twitch.tv/urieldes"
                  target="_blank"
                  title="Twitch do Arthur"
                >
                  <img src="/assets/img/twitch.svg" alt="twitch logo" />
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/arthur.fer_pvd/"
                  target="_blank"
                  title="Instagram do Arthur"
                >
                  <img src="/assets/img/instagram.svg" alt="instagram logo" />
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/art2354/"
                  target="_blank"
                  title="LinkeDin do Arthur"
                >
                  <img src="/assets/img/linkedin.svg" alt="linkedin logo" />
                </a>
              </li>
              <li>
                <a
                  href="https://github.com/Arthur-Gab"
                  target="_blank"
                  title="GitHub do Arthur"
                >
                  <img src="/assets/img/github.svg" alt="github logo" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
