<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RocketNews - Uma site de notícias" />
    <meta name="author" content="Arthur Gabriel (layout by Rocketseat)" />
    <title>RocketNews - Incrição</title>
    <link
      rel="stylesheet"
      href="/assets/stylesheets/subscrib_letter_news.css"
    />
  </head>
  <body>
    <!-- **Requisitos para o desafio:**

    - Criar uma página que contenha um formulário para que o usuário possa inserir o e-mail.
    - Ter um botão para o usuário clicar após inserir o e-mail.

    ***Se desafie também:***

    - *Criando uma função para o botão (ex. Exibir um alerta)*
    - *Salvar os e-mails digitados em algum banco de dados* -->
    <header>
      <div class="container">
        <nav>
          <ul>
            <li
              name="Link invisível para deficientes visuais verem o conteúdo mais rápido"
            >
              <a id="deficiente-visual" href="#first-section" tabindex="-1"
                >Ir pra o conteúdo do site</a
              >
            </li>
            <li name="RocketNews Logo">
              <a tabindex="-1" href="sub_letter_news.html">
                <figure>
                  <img
                    id="logo"
                    src="/assets/img/logo.svg"
                    alt="RocketNews um site de notícias"
                  />
                </figure>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section
        id="first-section"
        name="Introduzir os motivo para se inscrever no RocketNews"
      >
        <div class="container">
          <article>
            <h1 class="lc-title-h2">
              atualize ideias e informações em 5 minutos.
            </h1>
            <h2 class="lc-title-h3">
              tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p class="paragraph-text">
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor.
            </p>
            <p class="paragraph-text">
              perfeito para se preparar para codar ☕
            </p>
          </article>
        </div>
      </section>
      <section
        name="Envio do email do usuário para inscrição na RocketNews ou redirecionamento para XXX.html"
      >
        <div class="container">
          <form method="GET" action="sub_letter_news.html" id="send-email-form">
            <fieldset name="Container para o formulário">
              <div>
                <label class="label-form" for="email">
                  Insira o seu email:
                </label>
                <div class="form-flex-box">
                  <input
                    required
                    type="email"
                    name="email"
                    id="email"
                    placeholder="oi@rocketseat.com"
                    title="Insira o seu email aqui"
                    autocomplete="email"
                    tabindex="1"
                  />

                  <!-- Enviar o formulário -->
                  <button
                    type="submit"
                    title="Envie o seu email cliclando aqui"
                    id="send-email"
                    tabindex="2"
                    form="send-email-form"
                  >
                    <figure>
                      <img src="/assets/img/send.svg" alt="Enviar Email" />
                    </figure>
                  </button>
                </div>
              </div>
            </fieldset>
          </form>

          <a href="#" class="icon-link" tabindex="3">
            deixe-me ler primeiro
            <figure>
              <img
                src="/assets/img/arrow-right.svg"
                alt="Ir para as notícias primeiro"
              />
            </figure>
          </a>
        </div>
      </section>
    </main>

    <script>
      if (document.querySelector("#email").value !== "")
        document
          .querySelector("#send-email")
          .addEventListener(
            "submit",
            alert("Obrigado por se inscrever na RocketNews")
          );
    </script>
  </body>
</html>
