<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heran√ßa</title>


</head>

<body>
    <h1 id="demo"></h1>

    <script>

        class Car {
            constructor(brand) {
                this.carName = brand.toLocaleUpperCase();
            }

            present() {
                return "I've a " + this.carName;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod.toLocaleUpperCase();
            }

            show() {
                return this.present() + ", it's a " + this.model;
            }
        }

        let myCar = new Model("Mercedes-Benz", "S680");
        console.log(myCar.show());

        let text = document.querySelector("#demo");
        text.innerHTML = myCar.show();

    </script>
</body>

</html>
