<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatGenerator 1</title>
  </head>

  <body>
    <h2>See the console</h2>

    <div>
      <label for="response">Resposta: </label>
      <input type="text" name="response" id="response" />
      <button id="send">Enviar</button>
    </div>

    <script>
      function* chatGenerator() {
        let option = yield "Bom dia, tudo bem?";

        if (option === "sim") {
          option = yield "Gostaria de uma piada?";

          if (option === "sim") {
            yield "NÃ£o sei piada"
          }
        } else {
          yield "Espero que seu dia melhore!!! ðŸ˜¥";
        }
      }

      let chat = chatGenerator();

      function acao() {
        let iteration = chat.next(document.querySelector("#response").value);
        console.log(iteration);
      }

      document.querySelector("#send").addEventListener("click", acao);
    </script>
  </body>
</html>
