<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <h1>See the console</h1>
    <script>
        //ARRAY
        const arr = [10, 20, 30, 40];
        let [a, ...resto] = arr;
        console.log(a, resto);

        // OBJ LITERAL
        const obj = {
            a: 10,
            b: 20,
            c: 30,
            d: 40
        }
        let { b, d } = obj;
        console.log(b, d);
    </script>
</body>

</html>
