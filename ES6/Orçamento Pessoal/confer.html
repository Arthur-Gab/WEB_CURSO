<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="shortcut icon" href="piggy-bank-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="./mobile-navbar.js" defer></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <header>
        <div class="container">

            <nav class="header-nav-bar">

                <a id="nav-brand" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>

                <ul class="nav-list">
                    <li><a href="index.html">Adicionar</a></li>
                    <li><a href="confer.html">Consultar</a></li>
                </ul>

            </nav>

        </div>
    </header>

    <main>
        <div class="container">

            <section id="filter">
                <h1>Consultar Despesas</h1>

                <!-- Line 1 -->
                <div class="row">

                    <!-- YEARS -->
                    <div class="col-md-3 col-6">
                        <select id="year" class="form-select input">
                            <option value="" selected>Ano</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>

                    <!-- Months -->
                    <div class="col-md-3 col-6">
                        <select id="month" class="form-select input">
                            <option value="" selected>Mês</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <!-- DAYS -->
                    <div class="col-md-2 col-4">
                        <input type="text" id="day" class="form-control input" placeholder="Dia">
                    </div>

                    <!-- TYPES -->
                    <div class="col-md-4 col-8">
                        <select id="type" class="form-select input">
                            <option value="" selected>Tipo</option>
                            <option value="food">Alimentação</option>
                            <option value="education">Educação</option>
                            <option value="laisur">Lazer</option>
                            <option value="health">Saúde</option>
                            <option value="transport">Transporte</option>
                        </select>
                    </div>

                </div>

                <!-- Line 2 -->
                <div class="row">

                    <!-- Description -->
                    <div class="col-md-8">
                        <input type="text" id="description" class="form-control input" placeholder="Descrição">
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="cost" class="form-control input" placeholder="Valor">
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <button id="finder-cost" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </section>

            <section>
                <table class="table table-striped" id="consult-expenses">
                    <thead>
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td id="table-date">12/03/2020</td>
                            <td id="table-type">Education</td>
                            <td id="table-description">Mensalidade Facu</td>
                            <td id="table-cost">1200</td>
                            <td id="td-closer">
                                <button id="tr-closer" class="btn closer">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                        <path
                                            d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </div>
    </main>
</body>

</html>
