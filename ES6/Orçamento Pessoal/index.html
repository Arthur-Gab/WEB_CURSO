  </header>

  <main>
    <div class="container">
      <section>
        <h1>Adicionar Despesas</h1>

        <!-- Line 1 -->
        <div class="row">

          <!-- YEARS -->
          <div class="col-md-3 col-6">
            <select id="year" class="form-select input">
              <option value="" selected>Ano</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>

          <!-- Months -->
          <div class="col-md-3 col-6">
            <select id="month" class="form-select input">
              <option value="" selected>Mês</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>

          <!-- DAYS -->
          <div class="col-md-2 col-4">
            <input type="text" id="day" class="form-control input" placeholder="Dia">
          </div>

          <!-- TYPES -->
          <div class="col-md-4 col-8">
            <select id="type" class="form-select input">
              <option value="" selected>Tipo</option>
              <option value="food">Alimentação</option>
              <option value="education">Educação</option>
              <option value="laisur">Lazer</option>
              <option value="health">Saúde</option>
              <option value="transport">Transporte</option>
            </select>
          </div>

        </div>

        <!-- Line 2 -->
        <div class="row">

          <!-- Description -->
          <div class="col-md-8">
            <input type="text" id="description" class="form-control input" placeholder="Descrição">
          </div>

          <div class="col-md-4">
            <input type="text" id="cost" class="form-control input" placeholder="Valor">
          </div>

        </div>

        <div class="row">
          <div class="col">
            <button class="btn" id="confirm-cost">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
              </svg>
            </button>
          </div>
        </div>

      </section>
     
    </div>
  </main>
</body>

</html>
