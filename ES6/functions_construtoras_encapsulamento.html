<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Costrutoras - Encapsulamento</title>
</head>

<body>
    <h1 id="demo"></h1>
    <p>See the console</p>

    <script>
        const Car = function (myBrand, myMod, myMaxSpd) {
            let brand = myBrand;
            let model = myMod;
            let maxSpeed = myMaxSpd;
            let speed = 0;

            this.show = () => `${brand} ${model}, max speed is ${maxSpeed}km/h`

            this.getSpeed = () => speed;
            this.accelerate = (aceleration) => {
                // newSpeed = speed + aceleration
                let newSpeed = speed + aceleration;

                if (newSpeed > maxSpeed)
                    newSpeed = maxSpeed;

                speed = newSpeed;
            }

            this.getMaxSpeed = () => maxSpeed;
            this.setMaxSpeed = newMaxSpd => maxSpeed = newMaxSpd;

        }

        let myCar = new Car("BMW", "M3 Competition", 313);
        console.log(myCar);
        console.log(myCar.show());

        console.log(myCar.getSpeed());
        myCar.accelerate(50);
        console.log(myCar.getSpeed());
        console.log(myCar.getSpeed());
        myCar.accelerate(50);
        console.log(myCar.getSpeed());

        const text = document.querySelector("#demo");
        text.innerHTML = `${myCar.show()}, is actually at ${myCar.getSpeed()}km/h`
    </script>
</body>

</html>
